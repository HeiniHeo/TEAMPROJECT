<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,"> 
    <title>VIEW</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/board/view.css">
</head>

<body>
    <div id="wrap" class="w100">

        <!--HEADER-->
        {% for item in boardList %}

        <div class="header center">
            <div class="head_title">
                <h1>{{item.title}}</h1>
            </div>
            <div class="small_info">
                <ul>
                    <li class="logout"><a href="/logout">
                        <input type="button" class="btn" value="logout">
                        </a>
                    </li>
                    <li class="user_image user_info_pop"><a><img src="https://img1.daumcdn.net/thumb/C428x428/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Ftistory_admin%2Fstatic%2Fmanage%2Fimages%2Fr3%2Fdefault_L.png"></a></li>
                    <li class="user_name user_info_pop"><a>{{item.writer}}</a></li>
                </ul>
            </div>
        </div>
        


        <form action="/board/write" method="post">

            <!--TEXT INPUT-->

            <div id="main" class="center">
                <div class="write_gnb">
                    <ul class="left_gnb">
                        <li class="gnb_name">{{item.writer}} ({{item.writer}})</li>
                    </ul>
                    <ul class="right_gnb">
                        <li class="gnb_date">{{item.date}}</li> 
                        <li class="gnb_hit">{{item.hit}}</li>
                    </ul>
                </div>
                <div class="view_write w100">
                    {{item.content}}
                </div>
            </div>

            <!--FOOTER-->
            <div id="footer" class="center">
                <input type="submit" class="btn" value="MODIFY">
                <a href="/board/list"><input type="button" class="btn" value="BACK"></a>
                <a href="/board/list"><input type="button" class="btn" value="DELETE"></a>
            </div>

        </form>
        {% endfor %}

    </div>

{% include '../template/bottom.html' %}
